<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa CEP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="cabecalho pt-3">
        <h1 class="cabecalho__titulo me-2">Busque CEP</h1>
        <i class="fa-solid fa-location-dot"></i>
    </header>
    <main>
        <section>
            <form method="get">
                <div class="container p-0">
                    <div class="container__input mb-2">
                        <div class="input-cidade me-3">
                            <label class="form-label" for="cidade">Cidade</label>
                            <input class="form-control" type="text" id="cidade" required>
                        </div>
                        <div class="input-uf text-center">
                            <label class="form-label" for="uf">UF</label>
                            <input class="form-control" type="text" id="uf" required maxlength="2">
                        </div>
                    </div>
                    <div>
                        <label class="form-label" for="rua">Rua</label>
                        <input class="form-control" type="text" id="rua" required>
                    </div>
                </div>
                <button type="submit" class="form-btn my-3 p-2">Pesquisar</button>
            </form>
            <div class="resultado-pesquisa text-center text-white">
                <p class="mb-0 paragrafo">Este Ã© o CEP de <span class="cidade">Correntes-PE</span>:</p>
                <span  class="cep">55315-000</span>
            </div>
        </section>
        <img src="assets/img/ilustracao.svg" alt="" class="ilustracao">
    </main>

    <script src="https://kit.fontawesome.com/47c43d19e3.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
